<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h1 >User Form</h1>
        <form id="userForm" action="login.php">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" required>
          </div>
          <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name" required>
          </div>
          <div class="form-group">
            <label for="role">Role</label>
            <select class="form-control" id="role" name="role" required>
              <option value="">Select Role</option>
              <option value="admin">Admin</option>
              <option value="user">User</option>
            </select>
          </div>
          <div id="error-message" class="text-danger"></div> <!-- Error message container -->
          <button type="button" class="btn btn-primary" onclick="submitForm()">Submit</button> <!-- Call JavaScript function for submission -->
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Custom JavaScript -->
  <script>
    function submitForm() {
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;
      var firstName = document.getElementById('first_name').value;
      var lastName = document.getElementById('last_name').value;
      var role = document.getElementById('role').value;

      // Create a data object to send to the server
      var data = {
        username: username,
        password: password,
        first_name: firstName,
        last_name: lastName,
        role: role
      };

      // Send data to the server using AJAX
      $.ajax({
        type: 'POST',
        url: 'login.php', // Update this with your server-side script URL
        data: data,
        success: function(response) {
          if (response == 'success') {
            window.location.href = 'template.html'; // Navigate to template.html if successful
          } else {
            document.getElementById('error-message').innerHTML = 'Error: ' + response; // Show error message
          }
        }
      });
    }
  </script>
</body>
</html>
